# This config file is insane, use it as an inspiration once you use tmux more often
# https://github.com/dwmkerr/dotfiles/blob/main/tmux/tmux.conf



# Leader + r ; Leader + i => this is what you wanna do to install plugins 

unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-a
set -g mouse on

 set-option -g status-position top

bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D


# Meta + h/l to cycle through tabs.
bind-key -n M-h previous-window
bind-key -n M-l next-window

bind-key L split-window -h
bind-key J split-window -v



# List of plugins
set -g @plugin 'catpuccin/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @catppuccin_flavour 'mocha' # latte,frappe, macchiato or mocha


set -g @catppuccin_icon_window_last "󰖰"
set -g @catppuccin_icon_window_current "󰖯"
set -g @catppuccin_icon_window_zoom "󰁌"
set -g @catppuccin_icon_window_mark "󰃀"
set -g @catppuccin_icon_window_silent "󰂛"
set -g @catppuccin_icon_window_activity "󱅫"
set -g @catppuccin_icon_window_bell "󰂞"


# Config - 3 -------------------------------------------------------------------------------
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"


# set -g @catppuccin_status_modules_right "application session user host date_time"
set -g @catppuccin_status_modules_right "session directory date_time host "
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_date_time_text "%d %m %H:%M:%S"

set -g @catppuccin_directory_text "#{pane_current_path}"
# --------------------------------------------------------------------------------------------





# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
