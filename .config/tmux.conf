# This config file is insane, use it as an inspiration once you use tmux more often
# https://github.com/dwmkerr/dotfiles/blob/main/tmux/tmux.conf


# Leader + C-r ; Leader + i => this is what you wanna do to install plugins 



set -g default-terminal "screen-256color"
set -g history-limit 20000
set -g buffer-limit 20
set -sg escape-time 0
set -g display-time 1500



# Unbind default key bindings, we're going to override
unbind "\$" # rename-session
unbind ,    # rename-window
unbind %    # split-window -h
unbind '"'  # split-window
# unbind }    # swap-pane -D
# unbind {    # swap-pane -U
 unbind r
# unbind "'"  # select-window
# unbind n    # next-window
# unbind p    # previous-window
# unbind l    # last-window
# unbind M-n  # next window with alert
# unbind M-p  # next window with alert

unbind C-w
bind C-w source-file ~/.config/tmux/tmux.conf

set -g prefix C-a
set -g mouse on
set -s set-clipboard on
set -g default-shell ${SHELL} 
set -g default-command ${SHELL}

set-option -g status-position top



# Copy mode ----------------------------------------------------------

# you can look into tmux paste buffer using `prefix + =`

# Enable vi mode
set-window-option -g mode-keys vi

# Bindings for vi copy mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind -T copy-mode-vi '/' send -X search-forward
bind -T copy-mode-vi '?' send -X search-backward
bind -T copy-mode-vi 'n' send -X search-again
bind -T copy-mode-vi 'N' send -X search-reverse

bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel


# use vim-bindings for copying and pasting text
# unbind p
# move x clipboard into tmux paste buffer
# bind p run "tmux set-buffer \"$(xclip -o -set clipboard)\"; tmux paste-buffer"




# Prompt to rename window right after it's created
set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window '%%'"'



# ------------- Window, Panes configurations  ----------------------------

# [Temporarily hide all the panes in a window]
# this is a really nice keybinding
# Press prefix+z => hat particular pane would be your only view until you press the keybinding again



# Start windows and panes at 1.
set -g base-index 1
set -g pane-base-index 1


# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"


bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# Meta + h/l to cycle through tabs.
bind-key -n M-h previous-window
bind-key -n M-l next-window

bind L split-window -h -c "#{pane_current_path}"
bind J split-window -v -c "#{pane_current_path}"

# Ctrl+B h/l to swap windows left/right, i.e. moving the tabs around.
bind-key M-h swap-window -t -1\; select-window -t -1
bind-key M-l swap-window -t +1\; select-window -t +1

# You can press prefix one and then repeat C+hjkl how much ever time you want 
# => -r is awesome 
# Ctr + h/j/k/l to resize panes.
bind-key -r -T prefix  C-k  resize-pane -U 2
bind-key -r -T prefix  C-j  resize-pane -D 2
bind-key -r -T prefix  C-h  resize-pane -L 2
bind-key -r -T prefix  C-l  resize-pane -R 2

# Zoom pane ;
bind + resize-pane -Z
